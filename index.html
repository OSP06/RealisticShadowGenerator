<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realistic Shadow Generator - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #999;
      font-size: 14px;
    }

    .controls {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    .control-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .control-item {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #ccc;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      background: #3a3a3a;
      border: 1px solid #4a4a4a;
      border-radius: 4px;
      color: #e0e0e0;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      padding: 6px 12px;
      background: #4a4a4a;
      border: none;
      border-radius: 4px;
      color: #e0e0e0;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="file"]::file-selector-button:hover {
      background: #5a5a5a;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
      background: #3a3a3a;
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #007aff;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #007aff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .slider-value {
      min-width: 50px;
      text-align: right;
      font-weight: 600;
      color: #007aff;
    }

    .button {
      padding: 10px 20px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .button:hover {
      background: #0066dd;
    }

    .button:disabled {
      background: #4a4a4a;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .status.info {
      background: #1a3a5a;
      color: #6bb6ff;
    }

    .status.success {
      background: #1a4a2a;
      color: #6bff8d;
    }

    .status.error {
      background: #4a1a1a;
      color: #ff6b6b;
    }

    .outputs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .output-panel {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .output-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .download-btn {
      padding: 6px 12px;
      background: #3a3a3a;
      color: #ccc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background: #4a4a4a;
      color: #fff;
    }

    .canvas-container {
      background: #1a1a1a;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    canvas {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .hidden {
      display: none;
    }

    .preview-container {
      margin-top: 10px;
      background: #1a1a1a;
      border-radius: 4px;
      min-height: 150px;
      max-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .preview-container canvas {
      max-width: 100%;
      max-height: 200px;
      display: block;
    }

    .preview-container:empty::after {
      content: 'No image loaded';
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Realistic Shadow Generator</h1>
    <p class="subtitle">Generate realistic projected shadows for image compositing</p>

    <!-- Controls -->
    <div class="controls">
      <div class="control-group">
        <h3 style="margin-bottom: 15px; color: #fff;">Image Inputs</h3>
        <div class="control-row">
          <div class="control-item">
            <label for="foreground">Foreground (PNG with alpha)</label>
            <input type="file" id="foreground" accept="image/*">
            <div class="preview-container">
              <canvas id="foregroundPreview"></canvas>
            </div>
          </div>
          <div class="control-item">
            <label for="background">Background Image</label>
            <input type="file" id="background" accept="image/*">
            <div class="preview-container">
              <canvas id="backgroundPreview"></canvas>
            </div>
          </div>
          <div class="control-item">
            <label for="depthmap">Depth Map (optional)</label>
            <input type="file" id="depthmap" accept="image/*">
            <div class="preview-container">
              <canvas id="depthmapPreview"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="control-group">
        <h3 style="margin-bottom: 15px; color: #fff;">Light Parameters</h3>
        <div class="control-row">
          <div class="control-item">
            <label>Light Angle: <span class="slider-value" id="angleValue">135°</span></label>
            <div class="slider-container">
              <input type="range" id="lightAngle" min="0" max="360" value="135">
            </div>
          </div>
          <div class="control-item">
            <label>Light Elevation: <span class="slider-value" id="elevationValue">45°</span></label>
            <div class="slider-container">
              <input type="range" id="lightElevation" min="0" max="90" value="45">
            </div>
          </div>
        </div>
      </div>

      <div class="control-group" style="text-align: center;">
        <button id="generateBtn" class="button" disabled>Generate Shadow</button>
      </div>

      <div id="status" class="status hidden"></div>
    </div>

    <!-- Outputs -->
    <div id="outputsContainer" class="hidden">
      <div class="outputs">
        <!-- Shadow Only -->
        <div class="output-panel">
          <div class="output-header">
            <div class="output-title">Shadow Only</div>
            <button class="download-btn" data-canvas="shadowCanvas" data-filename="shadow_only.png">
              Download
            </button>
          </div>
          <div class="canvas-container">
            <canvas id="shadowCanvas"></canvas>
          </div>
        </div>

        <!-- Mask Debug -->
        <div class="output-panel">
          <div class="output-header">
            <div class="output-title">Mask Debug</div>
            <button class="download-btn" data-canvas="maskCanvas" data-filename="mask_debug.png">
              Download
            </button>
          </div>
          <div class="canvas-container">
            <canvas id="maskCanvas"></canvas>
          </div>
        </div>

        <!-- Final Composite -->
        <div class="output-panel">
          <div class="output-header">
            <div class="output-title">Final Composite</div>
            <button class="download-btn" data-canvas="compositeCanvas" data-filename="composite.png">
              Download
            </button>
          </div>
          <div class="canvas-container">
            <canvas id="compositeCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/demo/main.ts"></script>
</body>
</html>
